name: docker images cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 同时登录阿里云
      - name: Login to Registries
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
          logout: false # 保持同时登录多个仓库

#      - name: Login to Docker Hub
#        uses: docker/login-action@v3
#        with:
#          username: ${{ secrets.DOCKER_USERNAME }}
#          password: ${{ secrets.DOCKER_TOKEN }}
#          logout: false

      # 统一构建推送步骤（关键修改）
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true
          tags: |
#            ${{ secrets.DOCKER_USERNAME }}/kook-ticket-bot:latest
            registry.cn-shenzhen.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/test:latest
            registry.cn-shenzhen.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/test:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

