name: docker images cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kook-ticket-bot:latest


      - name: Build the ALY image
        run: |
          docker version
          # 登录阿里云镜像仓库
          docker login --username=${{ secrets.ALIYUN_USERNAME }} --password=${{ secrets.ALIYUN_PASSWORD }} registry.cn-hangzhou.aliyuncs.com
          # 使用Dockerfile构建镜像
          docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/kook-ticket-bot
          # 推送镜像到镜像仓库
          docker push registry.cn-hangzhou.aliyuncs.com/${{ secrets.DOCKER_USERNAME }}/kook-ticket-bot

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}  # 建议统一使用TOKEN
          repository: ${{ secrets.DOCKER_USERNAME }}/kook-ticket-bot
          readme-filepath: ./README.md