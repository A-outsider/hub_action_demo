name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      # 设置多架构构建环境
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 登录阿里云容器镜像服务（关键配置）
      - name: Login to Aliyun ACR
        uses: docker/login-action@v2
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      # 构建并推送多架构镜像
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/kook-ticket-bot:latest
            registry.cn-shenzhen.aliyuncs.com/onlooker/test:latest
            registry.cn-shenzhen.aliyuncs.com/onlooker/test:${{ github.sha }}

          # 启用缓存加速构建
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 可选：更新阿里云仓库描述
      - name: Update Repository Description
        if: success()
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
          repository: registry.cn-shenzhen.aliyuncs.com/onlooker/test
          readme-filepath: ./README.md